version: '3.8'

services:
  billzzz-dev:
    image: node:20-alpine
    container_name: billzzz-dev
    working_dir: /app
    command: sh -c "npm install && npm run dev"
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    stdin_open: true
    tty: true
